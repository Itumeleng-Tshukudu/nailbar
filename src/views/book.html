<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Book Appointment - Bontle's Nailbar</title>
</head>
<body>
  <header>
    <h1>Bontle's Nailbar</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/book">Book Appointment</a>
      <a href="/styles">Nail Styles</a>
    </nav>
  </header>
  <main>
    <h2>Book an Appointment</h2>
    <form id="booking-form">
      <label for="clientName">Name:</label>
      <input type="text" id="clientName" name="clientName" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      
      <label for="nailTech">Nail Technician:</label>
      <input type="text" id="nailTech" name="nailTech" required>
      
      <label for="style">Nail Style:</label>
      <input type="text" id="style" name="style" required>
      
      <button type="submit">Book Appointment</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Bontle's Nailbar</p>
  </footer>
  <script src="/script.js"></script>
</body>
</html>
